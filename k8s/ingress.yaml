apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mzn-ingress
  namespace: mznns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: mzn.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-demo
                port:
                  number: 80
